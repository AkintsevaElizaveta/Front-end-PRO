<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist_V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<div class="wrapper">
    <form class="input_form" onsubmit="return false">
        <strong>Введіть текст</strong>
        <input type="text" class="enter_field" id="usersText">
        <button class="btn" id="addItemBtn">ДОДАТИ</button>
    </form>
    <ul class="list" id="usersList"></ul>
    <div class="pop_up" id="popUp">
        <p class="pop_up_title">
            Поле вводу не може бути порожнім. Будь ласка, введіть текст.
        </p>
        <button class="btn pop_up_btn" id="popUpBtn">ЗРОЗУМІЛО</button>
    </div>
</div>
<script type="text/template" id="itemTemplate">
   <li class="item">{message}<button class="btn delete_btn" id="deleteBtn">ВИДАЛИТИ</button></li>
</script>
</body>
</html>
