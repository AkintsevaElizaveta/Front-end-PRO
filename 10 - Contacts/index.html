<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="Contacts.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <form class="contacts_form" id="addingForm">
            <input class="input_field" id="name" type="text" placeholder="Ім'я">
            <input class="input_field" id="lastName" type="text" placeholder="Прізвище">
            <input class="input_field" id="phone" type="text" placeholder="Номер телефону">
            <button class="contacts_form_btn" id="addBtn" type="submit">Додати контакт</button>
        </form>
        <table class="contacts_list" id="contactsList">
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Номер телефону</th>
                <th>Видалити</th>
            </tr>
        </table>
    </div>
</body>
</html>
