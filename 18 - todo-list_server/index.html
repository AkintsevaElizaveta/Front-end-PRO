<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist_V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<div class="wrapper">
    <form class="input_form" id="todoForm">
        <strong>ДОДАТИ НОВОГО КОРИСТУВАЧА</strong>
        <input type="text" class="enter_field" id="usersFirstName" placeholder="*">
        <input type="text" class="enter_field" id="usersLastName" placeholder="*">
        <input type="text" class="enter_field" id="usersCountry" placeholder="*">
        <button class="btn" id="addItemBtn">ДОДАТИ</button>
    </form>
    <ul class="list" id="usersList"></ul>
    <div class="pop_up" id="popUp">
        <p class="pop_up_title">
            Поле вводу не може бути порожнім. Будь ласка, введіть текст.
        </p>
        <button class="btn pop_up_btn" id="popUpBtn">ЗРОЗУМІЛО</button>
    </div>
</div>
</body>
</html>
